<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball Game</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
  <button id="showLocationBtn">Show My Location</button>

  <script>
    // ... (your previous JavaScript code)

    const showLocationBtn = document.getElementById('showLocationBtn');

    showLocationBtn.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            alert(`Your current location is: ${latitude}, ${longitude}`);
          },
          (error) => {
            alert('Error getting your location.');
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    });
  </script>
</body>
</html>
