<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Selector</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s; /* Smooth transition */
        }
        #colorPicker {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Select a Theme Color</h1>
    <label for="colorPicker">Choose a background color:</label>
    <input type="color" id="colorPicker" value="#ffffff">

    <script>
        // Function to set the background color
        function setBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('bgColor', color); // Save color in localStorage
        }

        // Load the saved color from localStorage
        window.onload = function() {
            const savedColor = localStorage.getItem('bgColor');
            if (savedColor) {
                setBackgroundColor(savedColor); // Apply saved color
                document.getElementById('colorPicker').value = savedColor; // Update color picker
            }
        };

        // Event listener for color picker
        document.getElementById('colorPicker').addEventListener('input', function() {
            setBackgroundColor(this.value); // Set background color based on user selection
        });
    </script>

</body>
</html>
